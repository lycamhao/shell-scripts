name: Hello Workflow

on:
  push:
    branches:
      - main

jobs:
  say-hello:
    runs-on: self-hosted
    steps:
      - name: Run check
        uses: actions/checkout@v4

      - name: Run a script
        run: sh hello.sh

      - name: Make folder
        run: mkdir hello

      - name: Pull 
        run: git pull
